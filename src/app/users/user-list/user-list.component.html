<div class="user-list">
    <div class="container">
      <div class="table-responsive">
          <table class="table">
              <thead>
                <tr>
                  <td class="text-muted">USER NAME</td>
                  <td class="text-muted">ADDRESS</td>
                  <td class="text-muted">CONTACT</td>
                  <td class="text-muted">EMAIL</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.username }}</td>
                  <td>{{ user.address }}</td>
                  <td>{{ user.contact }}</td>
                  <td>{{ user.email }}</td>
                  <div class="edit-btn">
                    <a href="javascript:viod(0);" data-toggle="modal" (click)="onUpdate(user._id)" data-target="#myModal11"><i class="far fa-edit text-muted"></i> Edit User Details</a><br>
                    <a href="javascript:viod(0);" (click)="onDelete(user._id)"><i class="fas fa-trash-alt text-danger"></i> Delete User</a>
                  </div>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>

  <!-- Edited Form -->

  <div id="myModal11" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5>Add new User</h5><br>
          <form>
            <div class="form-group col-md-8" style="float: right">
              <label for="username">User Name</label>
              <input type="text" [(ngModel)]="userId.username" name="username" class="form-control" id="username" placeholder="enter full name">
            </div>
            <div class="form-group col-md-8" style="float: right">
              <label for="address">Address</label>
              <input type="text" [(ngModel)]="userId.address" name="address" class="form-control" id="address" placeholder="enter address">
            </div>
            <div class="form-group col-md-4 uploaderdiv">
              <img class="uploadedimg" [src]="imgPreview" />
              <input type="file" #uploadfile class="uploader">
              <button class="btn btn-default" type="button" (click)="uploadfile.click()">Upload</button>
            </div>
            <div class="form-group col-md-6" style="float:right;">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="userId.email" name="email" class="form-control" id="email" placeholder="enter email">
            </div>
            <div class="form-group col-md-6" style="margin-top: 23px;">
              <label for="contact">Contact</label>
              <input type="text" [(ngModel)]="userId.contact" name="contact" class="form-control" id="contact" placeholder="enter contact">
            </div>
            <button type="submit" (click)="saveUserData(userId.username, userId.address, userId.email, userId.contact, userId._id)" class="btn btn-primary submitBtn">Save</button>
          </form>
        </div>

      </div>
    </div>
  </div>
